
<ion-header>

  <ion-navbar color="light">
    <ion-title>
      <p>
        <img src="assets/imgs/eagle_eye4.png" alt="Águia" align="middle"/>
      </p>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: lightgray">
  <h3 style="text-align: center">Cadastrar Usuário</h3>

  <ion-item style="background-color: lightgray">
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="user.nome_usuario" required></ion-input>
  </ion-item>

  <ion-item style="background-color: lightgray">
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="user.email_usuario"required></ion-input>
  </ion-item>

  <ion-item style="background-color: lightgray">
    <ion-label floating>CPF</ion-label>
    <ion-input type="text" mask="999.999.999-99" [(ngModel)]="user.cpf_usuario" required></ion-input>
  </ion-item>

  <ion-item style="background-color: lightgray">
    <ion-label floating>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="user.senha_usuario" required></ion-input>
  </ion-item>

  <ion-item style="background-color: lightgray">
    <ion-label floating>Confirmar Senha</ion-label>
    <ion-input type="password" [(ngModel)]="confirmarSenha" required></ion-input>
  </ion-item>

  <p>
    <button color="dark" ion-button block (click)="createUser(user)">Cadastrar</button>
  </p>
  
</ion-content>
