<ion-content padding>

  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="user.nome_usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="user.email_usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>CPF</ion-label>
    <ion-input type="text" [(ngModel)]="user.cpf_usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="user.senha_usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Confirmar Senha</ion-label>
    <ion-input type="password" [(ngModel)]="confirmarSenha"></ion-input>
  </ion-item>

  <p>
    <button ion-button full (click)="createUser(user)">Cadastrar</button>
  </p>
  
</ion-content>
