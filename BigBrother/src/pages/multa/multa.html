<ion-header>

  <ion-navbar color="light">
    <ion-title>
      <p>
        <img src="assets/imgs/eagle_eye4.png" alt="Águia" align="middle"/>
      </p>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: lightgray">

  <ion-item style="background-color: lightgray">
    <ion-label floating>Descrição da Denúncia</ion-label>
    <ion-input type="text" [(ngModel)]="multa.descricao_multa"></ion-input>
  </ion-item>

  <ion-item style="background-color: lightgray">
    <ion-label floating>Placa do Veículo</ion-label>
    <ion-input type="text" [(ngModel)]="multa.placa_veiculo_multa"></ion-input>
  </ion-item>

  <p>
    <button color="danger" ion-button full (click)="getPhoto()">
      <ion-icon name="camera"></ion-icon>
      Tirar uma Foto
    </button>
    <img src="{{ multa.url_imagem_multa }}" alt="" *ngIf="multa.url_imagem_multa" width="100%" height="150px">
  </p>

  <p>
    <button ion-button full (click)="salvarMulta(multa)">Cadastrar</button>
  </p>
  
</ion-content>
