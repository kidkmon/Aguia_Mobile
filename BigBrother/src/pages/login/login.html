<ion-header>
   <ion-navbar color="light">
    <ion-title>Águia</ion-title>
  </ion-navbar>

  <p>
    <img align="middle" src="assets/imgs/eagle_eye2.png">
  </p> 
</ion-header>


<ion-content padding style="background-color: lightgray">

  <ion-item style="background-color: lightgray">
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="user.email_usuario"></ion-input>
  </ion-item>

  <ion-item style="background-color: lightgray">
    <ion-label floating>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="user.senha_usuario"></ion-input>
  </ion-item>

  <p>
    <button color="dark" ion-button block (click)="loginUser(user)">Entrar</button>
  </p>

  <ion-item style="background-color: lightgray">
    <p style="color:black">Você não é cadastrado?</p>
    <button color="primary" ion-button clear item-end icon-left (click)="goToRegisterPage()">
      Clique aqui!
    </button>
  </ion-item>
  

</ion-content>
