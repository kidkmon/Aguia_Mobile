<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="user.email_usuario"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="user.senha_usuario"></ion-input>
  </ion-item>

  <p>
    <button ion-button full (click)="loginUser(user)">Cadastrar</button>
  </p>
  

</ion-content>
