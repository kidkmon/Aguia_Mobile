<ion-header>

  <ion-navbar color="light">
    <ion-title>
      <p>
        <img src="assets/imgs/eagle_eye4.png" alt="Águia" align="middle"/>
      </p>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-color: lightgray">

  <h3 style="text-align: center">Informações da Multa</h3>
  
  <ion-card>
    <img src="{{ multa.url_imagem_multa }}"/>

    <ion-card-content>
      <ion-card-title>
        {{ multa.descricao_multa }}
      </ion-card-title>
      <p>
        Placa do Veículo: <strong>{{ multa.placa_veiculo_multa }}</strong><br>
        Status da Multa: <strong>{{ multa.status_multa }}</strong><br>
        Data de criação da multa: <strong>{{ multa.hora_multa }}</strong><br>
      </p>
    </ion-card-content>
  </ion-card>
  
</ion-content>
