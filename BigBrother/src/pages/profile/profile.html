<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let multa of multas" (click)="getMultaInfo(multa)">
      <ion-card>
        <img src="http://192.168.0.32:3030/assets/img/uploads/{{ multa.img }}" />
        <ion-card-content>
          <ion-card-title>
            {{ multa.descricao_multa }}
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </button>
  </ion-list>

</ion-content>
