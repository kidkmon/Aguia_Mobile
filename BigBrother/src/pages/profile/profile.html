<ion-header>

  <ion-navbar color="light">
    <ion-title>
      <p>
        <img src="assets/imgs/eagle_eye4.png" alt="Águia" align="middle"/>
      </p>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: lightgray">

  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/unnamed.jpg">
      </ion-avatar>
      <h2>{{ user.nome }}</h2>
      <p>Email: {{ user.email}}</p>
      <p>A justiça pode demorar, mas tem uma hora que todo mundo paga seus pecados!</p>
    </ion-item>
  </ion-list>
  <h3 style="text-align: center">Histórico</h3>
  <ion-list>
    <button style="background-color: lightgray" ion-item *ngFor="let multa of multas" (click)="getMultaInfo(multa)">
      <ion-card>
        <img src="{{ multa.url_imagem_multa }}"/>
        <ion-card-content>
          <ion-card-title>
            {{ multa.descricao_multa }}
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </button>
  </ion-list>

</ion-content>
